<ion-navbar *navbar>
    <ion-title>Console</ion-title>
</ion-navbar>

<ion-content padding>
    <ion-list>
        <div class="logo">
            <img src="img/logo.png">
        </div>

        <form #loginForm="ngForm" novalidate>
            <ion-item>
                <ion-label floating primary>Username</ion-label>
                <ion-input [(ngModel)]="credentials.userName" ngControl="userName" type="text" #userName="ngForm" required>
                </ion-input>
            </ion-item>
            <p [hidden]="userName.valid || submitted == false" danger padding-left>
                Username is required
            </p>

            <ion-item>
                <ion-label floating primary>Password</ion-label>
                <ion-input [(ngModel)]="credentials.password" ngControl="password" type="password" #password="ngForm" required>
                </ion-input>
            </ion-item>
            <p [hidden]="password.valid || submitted == false" danger padding-left>
                Password is required
            </p>

            <ion-row responsive-sm>
                <ion-col>
                    <button (click)="submit(loginForm)" type="submit" primary block>
                        <ion-icon ios="logo-github" md="logo-github"></ion-icon>
                        Sign in with GitHub
                    </button>
                </ion-col>
            </ion-row>

            <p [hidden]="!error" danger padding-left>
                Sorry, there was a problem. Please try again.
                <br/>
                <button small light (click)="showAlert(error)">Details</button>
            </p>
        </form>
    </ion-list>

</ion-content>
